<!DOCTYPE html>

    <html>

        <title>
            Calculadora IMC - Projeto 2
        </title>

        <head>

            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css" >
            <script src="script.js"></script>

        </head>

        <body>
            

            <div class="container">

                    <div class="calculadora-IMC">

                        <div class="título">
                        <h2>
                        CALCULADORA IMC
                        </h2>

                        </div>

                    <div class="informações">

                        <div class="dpeso">

                            <label for="peso"></label>

                            <input type="number" placeholder="Seu peso" id="peso" />

                        </div>

                            <div class="daltura">

                                <label for="altura"></label>

                                <input type="number" placeholder="Sua altura" id="altura" />

                            </div>

                            <div class="dbutton">

                                <button onclick="calcIMC()">Confira seu IMC</button>
                            
                            </div>

                            <div class="Valor-do-IMC">

                                <div class="massa">
        
                                 <h4>Índice de massa:</h4>
                                 <span id="Idmassa"></span>
        
                                </div>
        
                            <div class="Condição">
        
                                <h4>Condição:</h4> <span id="Condição"></span>
                     </div>



                    </div>

                </div>
                    

            </div>

            </div>
                
            

        </body>


    </html>
